<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéì AI Placement Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f2ff, #f3e8ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .glass-card {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      transition: all 0.3s ease;
    }
    .glass-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.3);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    .modal.active { display: flex; }

    .loader {
      border: 4px solid #dbeafe;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    input, select {
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
  </style>
</head>

<body>

  <div class="w-full max-w-3xl glass-card rounded-2xl p-8 space-y-6">
    <h1 class="text-4xl font-extrabold text-center text-blue-700 tracking-tight">
      üéì AI Placement Predictor
    </h1>
    <p class="text-center text-gray-700 text-sm md:text-base">
      Predict your placement chances using AI based on your academic and personal profile.
    </p>

    <form id="predictForm" class="space-y-5">
      <div>
        <label class="block font-semibold mb-1">College ID</label>
        <input type="text" name="College_ID" placeholder="e.g., C1234"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-100" />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">IQ</label>
          <input type="number" step="0.01" name="IQ" placeholder="e.g., 110 (0-180)"
            class="w-full border border-gray-300 rounded-lg px-3 py-2" required />
        </div>
        <div>
          <label class="block font-semibold mb-1">CGPA</label>
          <input type="number" step="0.01" name="CGPA" placeholder="e.g., 8.2 (0-10)"
            class="w-full border border-gray-300 rounded-lg px-3 py-2" required />
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Academic Performance</label>
          <input type="number" step="0.01" name="Academic_Performance" placeholder="0-10"
            class="w-full border border-gray-300 rounded-lg px-3 py-2" required />
        </div>
        <div>
          <label class="block font-semibold mb-1">Internship Experience</label>
          <select name="Internship_Experience"
            class="w-full border border-gray-300 rounded-lg px-3 py-2" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label class="block font-semibold mb-1">Extra Curricular Score</label>
          <input type="number" step="0.01" name="Extra_Curricular_Score" placeholder="0 - 10"
            class="w-full border border-gray-300 rounded-lg px-3 py-2" required />
        </div>
        <div>
          <label class="block font-semibold mb-1">Communication Skills</label>
          <input type="number" step="0.01" name="Communication_Skills" placeholder="0 - 10"
            class="w-full border border-gray-300 rounded-lg px-3 py-2" required />
        </div>
        <div>
          <label class="block font-semibold mb-1">Projects Completed</label>
          <input type="number" step="0.01" name="Projects_Completed" placeholder="e.g., 4"
            class="w-full border border-gray-300 rounded-lg px-3 py-2" required />
        </div>
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:opacity-90 text-white font-semibold py-3 rounded-lg shadow-lg transition-all transform hover:scale-[1.02]">
        üîç Predict Placement
      </button>
    </form>
  </div>

  <div id="resultModal" class="modal">
    <div class="glass-card bg-white/90 w-11/12 max-w-md rounded-2xl shadow-2xl p-6 text-center space-y-4">
      <h2 id="predictionText" class="text-2xl font-bold text-gray-800"></h2>
      <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
        <div id="probabilityBar" class="h-4 rounded-full transition-all duration-700 bg-blue-500"></div>
      </div>
      <p id="probabilityText" class="text-gray-700 font-medium"></p>
      <div id="suggestions" class="text-sm text-gray-700 mt-3 text-left leading-relaxed"></div>
      <button id="closeModal"
        class="mt-4 px-5 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:opacity-90 transition-all">
        Close
      </button>
    </div>
  </div>

  <div id="loadingOverlay"
    class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50">
    <div class="bg-white/90 p-8 rounded-2xl shadow-2xl text-center space-y-4">
      <div class="loader"></div>
      <p class="text-lg font-semibold text-gray-700">‚è≥ Loading Model... Please Wait</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('predictForm');
    const modal = document.getElementById('resultModal');
    const closeModal = document.getElementById('closeModal');
    const predictionText = document.getElementById('predictionText');
    const probabilityText = document.getElementById('probabilityText');
    const probabilityBar = document.getElementById('probabilityBar');
    const suggestionsDiv = document.getElementById('suggestions');
    const loadingOverlay = document.getElementById('loadingOverlay');

    function showLoading() { loadingOverlay.classList.remove('hidden'); }
    function hideLoading() { loadingOverlay.classList.add('hidden'); }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      ["IQ", "CGPA", "Academic_Performance", "Extra_Curricular_Score", "Communication_Skills", "Projects_Completed"]
        .forEach(k => data[k] = parseFloat(data[k]));

      try {
        showLoading();
        const res = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        predictionText.textContent = result.placement_status;
        probabilityText.textContent = `Placement Chance: ${result.placement_probability_percent}%`;
        probabilityBar.style.width = `${result.placement_probability_percent}%`;

        const colorMap = {
          red: "from-red-500 to-pink-500",
          orange: "from-orange-400 to-yellow-400",
          yellow: "from-yellow-400 to-lime-400",
          blue: "from-blue-400 to-cyan-400",
          green: "from-green-400 to-emerald-500"
        };
        probabilityBar.className = `h-4 rounded-full transition-all duration-700 bg-gradient-to-r ${colorMap[result.color] || "from-blue-500 to-indigo-500"}`;

        suggestionsDiv.textContent = result.suggestions;
        modal.classList.add('active');
      } catch (err) {
        alert("‚ö†Ô∏è Error connecting to backend. Make sure FastAPI is running.");
        console.error(err);
      } finally {
        hideLoading();
      }
    });

    closeModal.addEventListener('click', () => modal.classList.remove('active'));
  </script>

</body>
</html>
